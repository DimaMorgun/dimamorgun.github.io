<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My iPhone</title>
  <link rel="stylesheet" href="./stylesheets/style.css" media="screen" title="no title" charset="utf-8">
  <script src="./scripts/main.js"></script>
</head>
<body>
  <div class="iPhone">
    <div class="top">
      •
      <br>
      •&nbsp&nbsp______
    </div>
    <div class="screen">
      <div class="top_screen">
        <div class="player">
          <input type="text" id="song" value="Player OFF" readonly/>
          <img id="logo" src="media/static.gif">
          <div id="left" onclick='soundClick(0)'><<</div><div id="play" onclick="play()">►</div><div id="right" onclick='soundClick(1)'>>></div>
        </div>
        <div class="nav">▼&nbsp▼&nbsp▼</div>
      </div>
      <input type="text" id="url" value="www.htmlbook.ru">
      <input type="submit" id="gourl" value="S" onclick="gourl()">
      <iframe src="http://www.htmlbook.ru" id="addres" frameborder="0"></iframe>
    </div>
    <div id="main_button">
      <div class="square" onclick="pause()"></div>
    </div>
  </div>
</body>
</html>
