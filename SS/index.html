<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./stylesheets/simple-screen/general.css">
    <link rel="stylesheet" href="./stylesheets/simple-screen/windows.css">
    <link rel="stylesheet" href="./stylesheets/simple-screen/controls.css">
    <link rel="stylesheet" href="./stylesheets/simple-screen/views.css">
    <script src="./scripts/general.js" type="text/javascript"></script>
    <script src="./scripts/movement.js" type="text/javascript"></script>
    <script src="./scripts/interact.js" type="text/javascript"></script>
    <script src="./scripts/content-storage.js" type="text/javascript"></script>
    <title>Document</title>
</head>

<body id="screen" onscroll="bodyScrool(event)">
    <div class="menu" id="footer-panel">
        <div class="start">
            <img src="./media/small_windows.icon.svg" alt="Windows icon" class="small-icon"><b>start</b>
        </div>
        <div class="tray">
            <div class="circle">
                <div class="angle"></div>
            </div>
        </div>
        <div class="tool-bar">
            <img src="./media/volume.svg" alt="Music volume">
            <div id="timer"></div>
        </div>
    </div>
    <div id="context">
        <button onmousedown="addFolder(event)">New Folder</button>
        <button onmousedown="addFile(event)">New File</button>
        <button onmousedown="addPicture(event)">New Picture</button>
        <hr>
        <button>Rename</button>
        <hr>
        <button>Delete</button>
    </div>
</body>

</html>
